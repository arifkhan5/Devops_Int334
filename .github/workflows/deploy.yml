name: CI/CD for SocietySphere

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build React App
      run: npm run build

    - name: ğŸ³ Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ³ Build Docker Image
      run: docker build -t rajakumar568/societysphere:latest .

    - name: ğŸ“¤ Push Docker Image
      run: docker push rajakumar568/societysphere:latest

    - name: ğŸ“¡ Configure Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
