name: CI/CD Pipeline for React App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ðŸš§ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout source code
      uses: actions/checkout@v3

    - name: ðŸ› ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ðŸ” Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ—ï¸ Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: arif0/react-app:latest

  deploy:
    name: ðŸš€ Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout source code
      uses: actions/checkout@v3

    - name: ðŸ§° Install kubectl
      run: |
        echo "::group::Install kubectl"
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        echo "::endgroup::"

    - name: ðŸ”‘ Set up kubeconfig
      run: |
        echo "::group::Set up KUBECONFIG"
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig
        kubectl get nodes
        echo "::endgroup::"

    - name: ðŸ“¤ Apply Kubernetes Manifests
      run: |
        echo "::group::Kubernetes Deployment"
        export KUBECONFIG=$PWD/kubeconfig
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        echo "::endgroup::"
